<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Í≥µÍ∞ú Ï±ÑÌåÖÎ∞©</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        #navbar {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 10px;
            background: #f4f4f4;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
        }
        #chat-container {
            flex: 2;
            padding: 60px 20px 20px;
        }
        #user-box {
            flex: 1;
            max-width: 250px;
            padding: 10px;
            background: #f4f4f4;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            height: 100vh;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #user-list {
            list-style: none;
            padding: 0;
        }
        #user-list li {
            background: white;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- üî• ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î Ï∂îÍ∞Ä -->
    <div id="navbar">
        <button id="chat-btn">Chat</button>
        <button id="users-btn">Users</button>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="chat-container">
        <h2>Í≥µÍ∞ú Ï±ÑÌåÖÎ∞©</h2>
        <div id="messages"></div>
        <input id="message" type="text">
        <button id="send">Ï†ÑÏÜ°</button>
    </div>

    <!-- üî• Ï†ëÏÜç Ïú†Ï†Ä ÌëúÏãú Î∞ïÏä§ -->
    <div id="user-box">
        <h3>ÌòÑÏû¨ Ï†ëÏÜç Ï§ë: <span id="user-count">0</span>Î™Ö</h3>
        <ul id="user-list"></ul>
    </div>

    <script>
        const socket = io();

        // üî• Ï±ÑÌåÖ Î©îÏãúÏßÄ ÏàòÏã†
        socket.on("chat message", (data) => {
            const div = document.createElement("div");
            div.textContent = `${data.username}: ${data.message}`;
            document.getElementById("messages").appendChild(div);
        });

        // üî• Ïú†Ï†Ä Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        socket.on("update users", (users) => {
            const userList = document.getElementById("user-list");
            const userCount = document.getElementById("user-count");

            userList.innerHTML = "";
            userCount.textContent = users.length; // Ï†ëÏÜç Ï§ëÏù∏ Ïú†Ï†Ä Ïàò ÌëúÏãú

            users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = user;
                userList.appendChild(li);
            });
        });

        // üî• Î©îÏãúÏßÄ Ï†ÑÏÜ°
        document.getElementById("send").addEventListener("click", () => {
            const msg = document.getElementById("message").value;
            socket.emit("chat message", msg);
            document.getElementById("message").value = "";
        });

        // üî• Chat Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Í≥µÍ∞ú Ï±ÑÌåÖÎ∞© Ïú†ÏßÄ
        document.getElementById("chat-btn").addEventListener("click", () => {
            window.location.href = "/chat";
        });

        // üî• Users Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Ïú†Ï†Ä Î™©Î°ù ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
        document.getElementById("users-btn").addEventListener("click", () => {
            window.location.href = "/users";
        });

        // üî• Logout Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ÏúºÎ°ú Ïù¥Îèô (ÏÜåÏºì Ìï¥Ï†ú X)
        document.getElementById("logout-btn").addEventListener("click", () => {
            window.location.href = "/";
        });
    </script>
</body>
</html>
